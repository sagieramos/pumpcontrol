<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./_login.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Imuwahen | Provide a valid PIN</title>
    <style>
        body {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header-defaut">
        <nav>
            <div id="logo">
                <img src="../logo.svg" alt="logo">
                <span id="logo-text">Imuwahen</span>
            </div>
        </nav>
    </header>
    <main>
        <h2>Session ID: <span id="auth-token">---- --- ---</span></h2>
    </main>

    <div class="flash-message" id="flash-message" style="display: none;">
        <img id="warning-icon" src="../warning.svg" alt="warning">
        <span id="flash-text">heheheheh</span>
    </div>

    <div class="login-box">
        <form id="login-form" action="/login" method="post">
            <div class="user-box">
                <input id="passcode" maxlength="4" type="password" pattern="\d{4}" inputmode="numeric" name="pin"
                    required="">
                <label id="pass-lebel">Enter 4-digit pin</label>
            </div>
            <button class="" id="loading-anim" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.x.com/sagieramos" target="_blank">
                <img src="../socialIcon/x.svg" alt="X (Twitter)" />
            </a>
            <a href="https://www.facebook.com/stanley.o.ramos." target="_blank">
                <img src="../socialIcon/fb.svg" alt="Facebook" />
            </a>
            <a href="https://www.linkedin.com/in/sagieramos/" target="_blank">
                <img src="../socialIcon/in.svg" alt="Instagram" />
            </a>
            <a href="https://www.instagram.com/sagieramos" target="_blank">
                <img src="../socialIcon/ig.svg" alt="Instagram" />
            </a>
            <a href="https://astanservice.onrender.com" target="_blank">
                <img src="../socialIcon/glob.svg" alt="Instagram" />
            </a>
        </div>
    </footer>

    <script src="./_login.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.body.style.display = 'block';
        });
    </script>
</body>

</html>
