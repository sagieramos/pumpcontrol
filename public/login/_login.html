<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./_login.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Akowe | Provide a valid PIN</title>
    <style>
        body {
          display: none;
        }
      </style>
</head>
<body>
    <header class="header-defaut">
        <nav>
            <div id="logo">
                <img src="../logo.svg" alt="logo">
                <span id="logo-text">Akowe</span>
            </div>
        </nav>
    </header>
    <main>
    </main>

    <div class="flash-message" id="flash-message" style="display: none;">
        <img id="warning-icon" src="../warning.svg" alt="warning">
        <span id="flash-text"></span>
    </div>

    <div class="login-box">
        <form id="login-form" action="/login" method="post" >
            <div class="user-box">
                <input id="passcode" maxlength="4" type="password" pattern="\d{4}" inputmode="numeric" name="pin" required="">
                <label id="pass-lebel">Enter 4-digit pin</label>
            </div>
            <button class="" id="loading-anim" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <img src="../logo.svg" alt="logo">
            <p>&copy; 2024 Akowe. All rights reserved.</p>
        </div>
    </footer>

    <script src="./_login.js"></script>
    <script>
        window.addEventListener('load', function() {
          document.body.style.display = 'block';
        });
    </script>
</body>
</html>
