<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akowe â€” Pump Dashboard</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="_dashboard.css">
    <style>
        body {
            display: none;
        }

        #pump-power-indicator {
            display: none;
        }

        .styled-button {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header-default">
        <nav>
            <div id="logo">
                <img src="../logo.svg" alt="logo">
                <span id="logo-text">Akowe</span>
            </div>
        </nav>
    </header>
    <div class="hero">
        <div id="container" class="bg-primary">
            <div id="status">
                <div class="pump-power-indicator">
                    <div class="value-heading">
                        <strong>&#9889;</strong>
                        <span id="voltage">00.0</span>
                        <span class="volt-unit">V</span>
                    </div>

                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <div id="pump-power-indicator"></div>

                </div>
                <canvas class="hidden" id="voltageChart"></canvas>
            </div>

            <div id="run-rest-ing">
                <div class="run-rest">
                    <h3>Running</h3>
                    <canvas class="timer" width="55" height="12"></canvas>
                </div>

                <canvas class="meter" width="200" height="3"></canvas>
            </div>
        </div>

        <div class="config">
            <!-- comeback -->

            <div class="pump-power-indicator-1">

                <div class="indicator">
                    <div class="res-server">
                        <h3 class="r-white" id="machine-mode"></h3>
                    </div>
                    <div class="label-btm">
                        <h2 class="l-white">Machine Mode</h2>
                        <button class="styled-button">></button>
                    </div>
                </div>

                <div class="indicator">
                    <div class="res-server">
                        <h3>
                            &#8805;
                            <span id="min-volt">0.00</span>
                            <span class="volt-unit">V</span>
                        </h3>
                    </div>
                    <div class="label-btm">
                        <h2>Voltage Range</h2>
                        <button class="styled-button">></button>
                    </div>

                </div>

                <div class="indicator">
                    <div class="res-server">
                        <h3> <span id="run-time">0:00</span> <span>/</span>
                            <span id="rest-time">0:00</span>
                        </h3>
                    </div>
                    <div class="label-btm">
                        <h2>Running & Resting Time (mm:hh)<br><br>Note: This setting is only applicable and responsive <br>when the machine is set to AUTOMATE mode</h2>
                        <button class="styled-button">></button>
                    </div>
                </div>
            </div>

            <!--  -->
        </div>

    </div>
    </div>
    <footer>
        <div class="footer-content">
            <img src="../logo.svg" alt="logo">
            <p>&copy; 2024 Akowe. All rights reserved.</p>
        </div>
    </footer>
    <script>
        window.addEventListener('load', () => {
            document.body.style.display = 'block';
        });
    </script>
    <script type="module" src="./_dashboard.js"></script>
</body>

</html>
